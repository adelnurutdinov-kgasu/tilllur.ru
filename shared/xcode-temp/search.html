<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Новый таб</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #CCC;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .search-box {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .search-box input[type="text"] {
    border: none; /* Обновлено: Убрана обводка */
    padding: 12px 24px;
    width: 480px;
    height: 44px;
    font-size: 16px;
    outline: none;
    box-shadow: none; /* Убедитесь, что нет тени при фокусировке */
    border-radius: 24px;
  }
  .search-box input[type="text"]::placeholder {
    color: #a0a0a0;
  }
  /* Обновление не требуется для стилей :focus, если вы не хотите изменять визуальное поведение при фокусировке, но для удобства ответа удалим box-shadow и border при фокусировке */
  .search-box input[type="text"]:focus {
    border-color: rgba(0, 0, 0, 0); /* Убираем обводку при фокусе */
  }
</style>
</head>
<body>
<div class="search-box">
  <input type="text" id="searchText" placeholder="Введите адрес или запрос" onkeypress="search(event)">
</div>
<script>
  function search(event){
    if(event.key === "Enter"){
      var query = document.getElementById('searchText').value;
      window.location.href = 'https://yandex.ru/search/?text=' + encodeURIComponent(query);
    }
  }

  // Добавлено: автоматическая фокусировка на поле при загрузке страницы
  window.onload = function() {
    document.getElementById('searchText').focus();
  };
</script>
</body>
</html>
